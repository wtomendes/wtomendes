name: WakaTime for Readme

on:
  schedule:
    - cron: '0 0 * * *'  # todo dia Ã  meia-noite
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘‰ necessÃ¡rio para permitir commits automÃ¡ticos

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.1.6
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_TOTAL: true

